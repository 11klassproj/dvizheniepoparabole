<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="body">
    <div class="mainblock">
        <div class="inputblock">
            <p class="anglein">Введите угол в градусах</p>
            <input type="text" class="i-1">
            <button class="button">Ввод</button>
            <p class="speedin">Введите скорость в метрах в секунду</p>
            <input type="text" class="i-2">
            <button class='button2'>Ввод</button>
        </div>
    
        <div class="outblock">
            <div class="timeblock">
                <p class="timetext">Полное время (сек) =</p>
                <p id="t" class="time"> </p>
            </div>
            <div class="heighblock">
                <p class="heightext">Максимальная высота (м) =</p>
                <p id="h" class="heigh"> </p>
            </div>
            <div class="distanceblock">
                <p class="distancetext">Расстояние (м) =</p>
                <p id="L" class="distance"> </p>
            </div>
        </div>    
    </div>

    
    <div class="canvasblock" width="700" height="496" >
    <canvas id="c1" width="700" height="496" class="canvasgraph"></canvas>
    </div>

    <button class='button3'>Отрисовка графика</button>
